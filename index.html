<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Account Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="neomorphic p-4 mb-4">
                    <h1 class="text-center mb-4 fw-bold" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        <i class="fab fa-twitter me-2"></i>Account Analyzer
                    </h1>
                    
                    <form id="analyzeForm" action="/analyze" method="POST">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-at text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control form-control-lg border-start-0"
                                   name="username"
                                   placeholder="Enter Twitter username"
                                   required
                                   autofocus>
                            <button class="btn btn-lg btn-primary" type="submit">
                                <span id="submitText">Analyze</span>
                                <div id="loadingSpinner" class="d-none">
                                    <img src="{{ url_for('static', filename='loading.svg') }}" class="loading-spinner">
                                </div>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="text-center text-muted mt-4">
                    <p class="small">Examples: Try "elonmusk" or "realDonaldTrump"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', function() {
            document.getElementById('submitText').classList.add('d-none');
            document.getElementById('loadingSpinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
