<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Account Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="charts.css">
    <link rel="stylesheet" href="animations.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script src="animations.js" defer></script>
    <script src="api.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">Fake Account Detector</h1>
        <p class="subtitle">Analyze Twitter accounts with AI-powered insights</p>

        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Twitter Username...">
            <button id="analyzeBtn" class="btn-glass">Analyze</button>
        </div>

        <div id="errorMessage" class="hidden error-msg">Invalid username. Try again.</div>
        <div id="loading" class="hidden loading">Analyzing...</div>

        <div class="recent-searches">
            <h2>Recent Searches</h2>
            <ul id="recentUsers"></ul>
        </div>
    </div>
</body>
</html>
