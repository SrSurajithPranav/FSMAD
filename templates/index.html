<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Account Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Fake Account Detector</h1>
        <form id="analyzeForm" action="/analyze" method="POST">
            <label for="username">Enter Twitter Username:</label>
            <input type="text" id="username" name="username" placeholder="@example" required>
            <button type="submit">Analyze</button>
        </form>

        <div id="staticDataset">
            <label for="staticUserSelect">Or select from static dataset:</label>
            <select id="staticUserSelect">
                <option value="">-- Select Username --</option>
                {% for user in static_users %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
            <button id="analyzeStatic">Analyze Selected User</button>
        </div>
    </div>
</body>
</html>
